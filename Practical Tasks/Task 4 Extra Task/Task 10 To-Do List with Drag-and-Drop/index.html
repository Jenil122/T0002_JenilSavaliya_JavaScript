<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Drag-and-Drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>To-Do List with Drag-and-Drop</h1>
    </div>
    <div class="drag-drop">
      <div class="inputData">
        <input type="text" placeholder="Enter the Input" class="inputFiled" />
        <button id="btn">Add</button>
      </div>
      <div class="showData container"></div>
      <div class="drag-data container"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
