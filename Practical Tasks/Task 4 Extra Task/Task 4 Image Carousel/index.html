<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Image Carousel</h1>
    </div>
    <div id="container">
      <div id="img">
        <div class="divImg">
          <img
            src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80"
            alt="img1"
          />
        </div>
        <div class="divImg">
          <img
            src="https://thumbs.dreamstime.com/b/beautiful-rice-terraces-moring-light-bali-indonesia-near-tegallalang-village-ubud-68307385.jpg"
            alt="img2"
          />
        </div>
        <div class="divImg">
          <img
            src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.jpg?s=612x612&w=0&k=20&c=UHeb1pGOw6ozr6utsenXHhV19vW6oiPIxDqhKCS2Llk="
            alt="img3"
          />
        </div>
        <div class="divImg">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/21/01/50/wood-3095720_640.jpg"
            alt="img4"
          />
        </div>
      </div>
      <div id="button">
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
