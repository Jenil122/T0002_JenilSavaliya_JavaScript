<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Photo Gallery</h1>
    </div>
    <div class="container">
      <div class="url">
        <input
          type="text"
          placeholder="Enter the Photo Link here"
          id="imgUrl"
        />
        <button id="btn">Add</button>
      </div>
      <div class="photo"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
