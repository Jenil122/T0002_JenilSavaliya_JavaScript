<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main flex">
      <div class="heading">
        <h1>Registration Form</h1>
      </div>
      <form action="#" class="flex" onsubmit="formSubmit(event)">
        <div class="flex" id="filedName">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Jonh Dohn" />
          <span id="usernameError" class="error"></span>
        </div>
        <div class="flex" id="filedEmail">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="abc@gmail.com" />
          <span id="emailError" class="error"></span>
        </div>
        <div class="flex" id="filedPassword">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Password" />
          <span id="passwordError" class="error"></span>
        </div>
        <div class="flex" id="filedCPassword">
          <label for="cPassword">Confirm Password:</label>
          <input
            type="password"
            id="cPassword"
            placeholder="Confirm Password"
          />
          <span id="cPasswordError" class="error"></span>
        </div>
        <div>
          <button class="btn" id="btn" disabled>Submit</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
