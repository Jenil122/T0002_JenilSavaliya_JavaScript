<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./forget.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Forget Password</h1>
      </div>
      <div class="forgetPasswordForm">
        <form action="" class="forgetPassword">
         <div class="email">
          <label for="forgetEmail">
            <input type="email" id="forgetEmail" placeholder="Enter the Email" />
          </label>
          <div class="emailError"></div>
         </div>
          <div class="forgetPasswordContainer" style="display: none;">
            <div class="password">
              <label for="forgetPassword">
                <input
                  type="text"
                  id="forgetPassword"
                  placeholder="Enter the Password"
                />
              </label>
              <div class="passwordError"></div>
            </div>
           
            <div class="cPassword">
              <label for="forgetReEnterPassword">
                <input
                  type="password"
                  id="forgetReEnterPassword"
                  placeholder="Enter the ReEnter Password"
                />
              </label>
              <div class="cPasswordError"></div>
            </div>
          </div>
          <button id="forgetBtn" class="btn">Next</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./forget.js"></script>
</html>
